<body>
<article class="page-container">
	<form class="form  form-horizontal" method="post"  enctype="multipart/form-data" action="{:U('File/fileEditSave')}" id="form-file-add">
		<input type="hidden" name="id" value="{$fileinfo.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文件标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fileinfo['title']}" placeholder="文件标题" required id="title" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>新闻分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="cate_id">
				  <foreach  name="cateInfo" item="vo">
					<if condition="$vo['cate_id'] eq $fileinfo['cate_id']">
						<option value="{$vo.cate_id}" selected>├{$vo.cate_name}</option>
						<else/>
					   <option value="{$vo.cate_id}" >├{$vo.cate_name}</option>
					</if>
                  </foreach>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上传人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fileinfo['author']}" placeholder="" disabled id="author" name="author">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文件：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" value="" placeholder=""  id="upload_url" name="upload_url">
				&nbsp;&nbsp;&nbsp;<span id="showFileName"  style="color: red;"><span style="color: black">源文件为：</span> {$fileinfo['file_name']}</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<a  href="{:U('File/file_list')}" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 返回</a>
			</div>
		</div>
	</form>
</article>
