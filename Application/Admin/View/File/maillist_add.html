	<form class="form  form-horizontal" method="post"  enctype="multipart/form-data" action="__SELF__" id="form-file-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上传人：</label>

				<input type="text" class="input-text" value="{$Think.session.username}" placeholder="" disabled id="author" name="author">

			<label class="form-label col-xs-4 col-sm-2">文件：</label>
			<div class="formControls col-xs-8 col-sm-2">
				<input type="file" class="input-text" value="" placeholder=""  id="upload_url" name="upload_url">
				<input type="text" class="input-text" value="1" placeholder="" hidden  name="type">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			</div>
		</div>
	</form>

<script type="text/javascript">
	$(function() {
		//提交文件验证
		$("#form-file-add").submit(function () {
			if($("#cate_id").val()==-1){
				alert("请选择文件分类");
				return false;
			}else if ($("#upload_url").val()==""){
				alert("请选择要上传的文件");
				return false;
			}
			else {
				return true;
			}
		})

		$('.skin-minimal input').iCheck({
			checkboxClass: 'icheckbox-blue',
			radioClass: 'iradio-blue',
			increaseArea: '20%'
		});
		var uploader = WebUploader.create({
			auto: true,
			swf: 'lib/webuploader/0.1.5/Uploader.swf',

			// 文件接收服务端。
			server: 'lib/webuploader/0.1.5/server/fileupload.php',

			// 选择文件的按钮。可选。
			// 内部根据当前运行是创建，可能是input元素，也可能是flash.
			pick: '#filePicker',

			// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
			resize: false,
			// 只允许选择图片文件。
			accept: {
				title: 'Images',
				extensions: 'gif,jpg,jpeg,bmp,png',
				mimeTypes: 'image/*'
			}
		});

	})
</script>
