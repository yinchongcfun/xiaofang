//消息回复
function replay_msg(title,url,w,h){
	layer.open({
		title:title,
		type: 2,
		area: [w+'px',h+'px'],
		closeBtn:1,
		shadeClose: true, //点击遮罩关闭
		content: url,
		yes:function (index) {
			location.reload();
		},
		cancel:function(index){
		}
	});
}
/*新闻-删除*/
function news_del(obj,url,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: url,
			data:{id:id},
			dataType: 'json',
			success: function(data){
				if(data!=5){
					layer.msg('该条组织机构新闻不能删除！',{icon:2,time:1000});
				}else {
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}


//排序
function changeOrder(obj,id){
	var sort_id = $(obj).val();
	//alert(sort_id);
	$.post("__CONTROLLER__/changeOrder",{'id':id,'sort_id':sort_id},function(data){
		if(data){
			layer.msg('排序修改成功!',{icon:6,time:1000});
		}else{
			layer.msg('排序修改失败!!!',{icon:5,time:1000});
		}
	});
}
/*新闻-批量删除*/
function batchDel(url){
	var arr=  new Array();
	var i=0;
	$(".check-tr input[type='checkbox']").each(function () {
		if ($(this).is(':checked')){
			arr[i]=$(this).val();
			i++;
		}
	});
	var la='';
	for (var a=0;a<arr.length;a++){
		la+=arr[a]+',';
	}
	if(la.length>0){
		la=la.substring(0,la.length-1);
		layer.confirm('确认要删除吗？',function(){
			$.ajax({
				type: 'POST',
				url: url,
				data:{id:la},
				success: function(data){
					if(data==1){
						layer.msg('该批量删除中含有组织机构的新闻不能删除!',{icon:2,time:1000});
					}else{
					$(".check-tr input[type='checkbox']").each(function () {
						if ($(this).is(':checked')){
							$(this).parents("tr").remove();
						}
					});
					layer.msg('已删除!',{icon:1,time:1000});
				 }
				}
				,
				error:function(data) {
					layer.msg('删除失败!',{icon:0,time:1000});
					console.log(data.msg);
				}
			});
		});
	}
}
</script>
